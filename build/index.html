

<!DOCTYPE html>
<html>
<head>
  <title>TheCoin App</title>
  <link href='./stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='./stylesheets/jquery-ui.min.css' rel='stylesheet' type='text/css'>
  
  <script type="text/javascript" src="./javascripts/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="./javascripts/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./javascripts/bootstrap.min.js"></script>
  
  <script src="./app.js"></script>
</head>
<body>
    <div class="row">
    <div class="col-md-10 col-md-offset-1 well">
      <h1>TheCoin DApp</h1>
    </div>
  </div>

    <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <span class="text-info" id="status"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Contract deployed at: <span id="coinAddress"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Name: <span id="name"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Account[0] has <span id="balance"></span> coins.
    </div>
  </div>
    <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Symbol: <span id="symbol"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Decimal places: <span id="decimals"></span>
    </div>
  </div>
</body>
</html>
