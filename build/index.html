

<!DOCTYPE html>
<html>
<head>
  <title>TheCoin App</title>
  <link href='./stylesheets/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='./stylesheets/jquery-ui.min.css' rel='stylesheet' type='text/css'>
  
  <script type="text/javascript" src="./javascripts/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="./javascripts/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./javascripts/bootstrap.min.js"></script>
  
  <script src="./app.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-10 col-md-offset-1 well">
      <h1>TheCoin DApp</h1>
    </div>
  </div>

    <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <span class="text-info" id="status"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Contract deployed at: <span id="coinAddress"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Name: <span id="name"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Owner: <span id="owner"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Account[0] has <span id="balance"></span> coins.
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Symbol: <span id="symbol"></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Decimal places: <span id="decimals"></span>
    </div>
  </div>

  <hr/>
    <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3>The Mint</h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Tokens to add: <input type="text" id="mintAmount" />
      <button class="btn btn-default" id="mint">Mint</button>
    </div>  
  </div>

  <hr/>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3>Accounts</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      Account: <input type="text" id="isThisFrozen" />
      <button class="btn btn-default" id="isFrozen">Is Frozen</button>
    </div>  
    <div class="col-md-5 col-md-offset-1">
      Account: <input type="text" id="isThisApproved" />
      <button class="btn btn-default" id="isApproved">Is Approved</button>
    </div> 
  </div>

  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      Account: <input type="text" id="freezeThis" />
      <button class="btn btn-default" id="freeze">Freeze</button>
    </div>  
    <div class="col-md-5 col-md-offset-1">
      Account: <input type="text" id="approveThis" />
      <button class="btn btn-default" id="approve">Approve</button>
    </div>     
  </div>

  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      Account: <input type="text" id="unfreezeThis" />
      <button class="btn btn-default" id="unfreeze">Unfreeze</button>
    </div>  
    <div class="col-md-5 col-md-offset-1">
      Account: <input type="text" id="balanceThis" />
      <button class="btn btn-default" id="getBalance">Balance</button>
    </div>     
  </div>

    <hr/>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3>Transfer</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      Amount: <input type="text" id="sendThis" />
      Account: <input type="text" id="toHere" />
      <button class="btn btn-default" id="sentToken">Send</button>
    </div>  
  </div>

</body>
</html>
